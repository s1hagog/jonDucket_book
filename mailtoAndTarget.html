<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mailto link and target attribute in a tag</title>
</head>
<body>
    <p>
        <strong>Sample link for mailto link</strong>
        <a href="mailto:jon@example.org">Email Jon</a>
    </p>
    <p>
        <b>Sample link with target attribute</b>
        <a href="http://www.imdb" target="_blank">Internet Movie DataBase</a> (opens in a new window)
    </p>
</body>
</html>
