<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gaps Between Cells</title>
    <style>
        td {
            background-color: #0088dd;
            padding: 15px;
            border: 2px solid #000;
        }
        table.one {
            float: left;
            border-spacing: 5px 15px;
        }
        table.two {
            float: left;
            margin-left: 10em;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table class="one">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
    <table class="two">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
</body>
</html>
