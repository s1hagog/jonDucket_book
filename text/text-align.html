<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="pragna" content="no-cache">
    <title>Specifying Font-Family in CSS</title>
    <style>
        h1{
            text-align: left;
        }
        p {
            text-align: justify;
        }
        .credits {
            text-align: right;
        }

    </style>
</head>
<body>
    <h1>Briards</h1>
    <p class="credits">by Ivy Duckett</p>
    <p>The <a href="https://en.wikipedia.org/wiki/Briard">briard</a> or berger de brie, is a large breed of dog traditionally used as
        a herder and guardian of sheep
    </p>
</body>
</html>
