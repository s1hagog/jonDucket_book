    <meta http-equiv="pragna" content="no-cache">
    <title>Specifying Font-Size in CSS</title>
    <style>
        body{
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 12px;
        }
        h1{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 200%;
        }
        .credits{
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <h1>Briards</h1>
    <p class="credits">by Ivy Duckett</p>
    <p>The <a href="https://en.wikipedia.org/wiki/Briard">briard</a> or berger de brie, is a large breed of dog traditionally used as
        a herder and guardian of sheep
    </p>
