<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="pragma" content="no-cache">
    <title>Styling links in CSS</title>
    <style>
        body {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 2rem;
        }
        h1>strong{
            color: deeppink;
        }
        a:link {
            color: deeppink;
            text-decoration: none;
        }
        a:visited{
            color: #000;
        }
        a:hover{
            color:darkcyan;
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <h1>Dog Breeds: <strong>B</strong></h1>
    <ul>
        <li><a href="#">Basset Hound</a></li>
        <li><a href="#">Beagle</a></li>
        <li><a href="#">Bearded Colie</a></li>
        <li><a href="#">Beaucron</a></li>
        <li><a href="#">Bedlington Terrier</a></li>
        <li><a href="#">Belgian Shepherd</a></li>
        <li><a href="#">Bergamoscao</a></li>
        <li><a href="#">Bichon Frise</a></li>
        <li><a href="#">Bloodhound</a></li>
        <li><a href="#">Bolognese</a></li>
        <li><a href="#">Border Collie</a></li>
        <li><a href="#">Bolder Terrier</a></li>
        <li><a href="#">Borzoi</a></li>
        <li><a href="#">Bouvier des Flandres</a></li>
        <li><a href="#">Briard</a></li>
        <li><a href="#">Bull Terrier</a></li>
        <li><a href="#">Bulldog</a></li>
    </ul>
</body>
</html>
