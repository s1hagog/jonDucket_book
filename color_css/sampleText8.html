<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="pragma" content="cache">
    <title>Exercise 8</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: grey;
            padding: 1em;
        }

        h1 {
            background-color: #ddd;
            color: hsl(0, 0%, 25%)
        }

        p {
            margin: 0;
            color: rgb(255, 255, 255);
            text-transform: uppercase;
        }

        .scale>p:nth-child(1){
            background-color: hsl(240, 100%, 50%);
        }
        .scale>p:nth-child(2){
            background-color: hsl(240, 100%, 56%);
        }
        .scale>p:nth-child(3){
            background-color: hsl(240, 100%, 62%);
        }
        .scale>p:nth-child(4){
            background-color: hsl(240, 100%, 68%);
        }
        .scale>p:nth-child(5){
            background-color: hsl(240, 100%, 74%);
        }
        .scale>p:nth-child(6){
            background-color: hsl(240, 100%, 80%);
        }
        .scale>p:nth-child(7){
            background-color: hsl(240, 100%, 86%);
        }
        .scale>p:nth-child(8){
            background-color: hsl(120, 100%, 25%);
        }
        .scale>p:nth-child(9){
            background-color: hsl(330, 100%, 86%);
        }
        .scale>p:nth-child(10){
            background-color: hsl(330, 100%, 80%);
        }
        .scale>p:nth-child(11){
            background-color: hsl(330, 100%, 74%);
        }
        .scale>p:nth-child(12){
            background-color: hsl(330, 100%, 68%);
        }
        .scale>p:nth-child(13){
            background-color: hsl(330, 100%, 62%);
        }
        .scale>p:nth-child(14){
            background-color: hsl(330, 100%, 56%);
        }
        .scale>p:nth-child(15){
            background-color: hsl(330, 100%, 50%);
        }
    </style>
</head>
<body>
    <h1>pH Scale</h1>
    <div class="scale">
        <p>14.0 very alcaline</p>
        <p>13.0</p>
        <p>12.0</p>
        <p>11.0</p>
        <p>10.0</p>
        <p>9.0</p>
        <p>8.0</p>
        <p>7.0 neutral</p>
        <p>6.0</p>
        <p>5.0</p>
        <p>4.0</p>
        <p>3.0</p>
        <p>2.0</p>
        <p>1.0</p>
        <p>0.0 very acid</p>
    </div>
</body>
</html>
