<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adding radio buttons for forms</title>
</head>
<body>
    <form action="http://www.example.com/profile.php" method="post">
        <p>
            Please select your favourite genre:
            <br />
            <input type="radio" name="genre" id="irrock" value="rock" checked="checked" />Rock
            <input type="radio" name="genre" id="irpop" value="pop" />Pop
            <input type="radio" name="genre" id="irjazz" value="jazz" />Jazz
        </p>
        <p>
            Radio buttons are grouped by their name attribute!!
        </p>
    </form>
</body>
</html>
