<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adding placeholder attribute to inputs</title>
</head>
<body>
    <form action="" method="get">
        <p>Search:</p>
        <input type="search" name="search" id="isearch" placeholder="Enter keyword"/>
        <input type="submit" value="Search">
    </form>
</body>
</html>
