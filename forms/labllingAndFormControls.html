<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adding inputs with labels to the form</title>
</head>
<body>
    <form action="" method="post">
        <label for="iage">Age:</label>
        <input type="text" name="age" id="iage" />
        <br />
        <p>Gender:
            <input type="radio" name="gender" id="irfemale">
            <label for="irfemale">Female</label>
            <input type="radio" name="gender" id="irmale">
            <label for="irmale">Male</label>
        </p>

        <p>
            Best practices where to place labels:
            <br />
            <b>ABOVE OR TO THE LEFT:</b>
            <ul>
                <li>Text inputs</li>
                <li>Textares</li>
                <li>Select boxes</li>
                <li>File uploads</li>
            </ul>
            <br />
            <b>TO THE RIGHT:</b>
            <ul>
                <li>Individual checkboxes</li>
                <li>Individual radiobuttons</li>
            </ul>
        </p>
    </form>
</body>
</html>
