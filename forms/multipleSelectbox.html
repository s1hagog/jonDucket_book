<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adding multiple selectbox to the form</title>
</head>
<body>
    <form action="" method="post">
        <p>Do you play any of the followin instruments?
            (You can select more than one option by holding down
            control on a PC or a command key on a Mac
            while selecting different options.)
        </p>
        <select name="instruments" id="isinstruments" size="3" multiple="multiple">
            <option value="guitar" selected="selected">Guitar</option>
            <option value="drums">Drums</option>
            <option value="keyboard">Keyboard</option>
            <option value="bass">Bass</option>
        </select>
    </form>
</body>
</html>
