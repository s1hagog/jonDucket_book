<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adding dropdown select element to the form</title>
</head>
<body>
    <form action="" method="post">
        <p>
            What device do you listen music on?
            <select name="devices" id="isdevices">
                <option value="ipod">iPod</option>
                <option value="radio">Radio</option>
                <option value="computer">Computer</option>
            </select>
        </p>
        <p>
            What device do you listen music on? afsdjflksjfsldkjfslkfjdslkfjsjfdsklfjslkdjf
        </p>
        <select name="devices" id="isdevices2">
            <option value="ipod">iPod</option>
            <option value="radio">Radio</option>
            <option value="computer">Computer</option>
        </select>
        <hr />
        <p>Two ways to display: Inline or in different blocks</p>
    </form>
</body>
</html>
