<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adding Images with img tag</title>
</head>
<body>
    <p>
        <img src="img/quokka.jpg" alt="A family of quokka"
        title="The quokka is an Australian marsupal that is similar in
        size to the domestic cat." />
        <span>Alt and title attributes are important for seo optimization of website</span>
    </p>
</body>
</html>
