<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cite and dfn tags for citations and definitions</title>
</head>
<body>
    <p>
        <cite> A brief History of time</cite> by Stephen HAwking
        has sold over ten million copies worldwide
    </p>
    <p>
        A <dfn>black hole</dfn> is a region of space from which nothing, not even light, can escape.
    </p>
</body>
</html>
