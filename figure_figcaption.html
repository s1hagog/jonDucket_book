<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Figure and Figcaption tags</title>
</head>
<body>
    <figure>
        <img src="img/otters.jpg" alt="Photo of two sea otters floating in water"
        title="Two Sea Otters" />
        <br />
        <figcaption>Sea otters hold hands when they sleep so they
            dont drift away from each other.
        </figcaption>
    </figure>
</body>
</html>
