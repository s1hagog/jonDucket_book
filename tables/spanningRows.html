<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spanning rows with span attr</title>
    <style>
        table {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        th, td {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th scope="col"></th>
            <th scope="col">ABC</th>
            <th scope="col">BBC</th>
            <th scope="col">CNN</th>
        </tr>
        <tr>
            <th scope="row">6pm-7pm</th>
            <td rowspan="2">Movie</td>
            <td>Comedy</td>
            <td>News</td>
        </tr>
        <tr>
            <th scope="row">7pm-8pm</th>
            <td>Sport</td>
            <td>Current Affairs</td>
        </tr>
    </table>
</body>
</html>
