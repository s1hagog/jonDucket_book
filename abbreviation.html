<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Abbreviations and acronyms tags</title>
</head>
<body>
    <p>
        <abbr title="Professor">Prof</abbr> Stephen Hawking is a theoretical physicist and cosmologist
    </p>

    <p>
        <acronym title="National Aeronautics and Space Administration">NASA</acronym> do some crazy space stuff.
        <hr /> The acronym tag was depreciated i guess
    </p>
</body>
</html>
