<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blockquote and q tag for citations</title>
</head>
<body>
    <blockquote cite="https://en.wikipedia.org/wiki/Winnie-the-Pooh">
        <p>Did you ever stop to think, and forget to start again</p>
    </blockquote>
    <p>As A.A. Milne said. <q>Some people talk to animals. Not many listen though. That's the problem</q></p>
</body>
</html>
