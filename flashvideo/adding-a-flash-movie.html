<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ADding a flash movie to html document</title>
   <script type="text/javascript"
    src="http://ajax.google.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
    <script type="text/javascript">
        swfobject.embedSWF("flash/bird.swf", "bird", "400", "400", "8.0.0");
    </script>
</head>
<body>
    <div id="bird">
        <p>An animation of bird taking a shower</p>
    </div>
</body>
</html>
