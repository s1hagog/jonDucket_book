<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Using border color properties</title>
    <style>
        p{
            max-width: 150px;
            border: 4px solid;
        }
        p:nth-child(1){
            border-color: #0088dd;
        }
        p:nth-child(2){
            border-color: #bbbbaa #111111 #ee3e80 #0088dd;
        }
    </style>
</head>
<body>
    <p>The ARP Odyssey was introduced in 1972</p>
    <p>THE ARP Odyssey was introduces in 1972</p>
</body>
</html>
