<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adding box shadows</title>
    <style>
        p {
            width: 200px;
            height: 200px;
            background-color: lightgray;
            display: inline-block;
            margin: 3em;
        }
        p:nth-child(1){
            box-shadow: -5px -5px #777777;
        }
        p:nth-child(2){
            box-shadow: 5px 5px 5px #777777;
        }
        p:nth-child(3){
            box-shadow: 5px 5px 5px 5px #777777;
        }
        p:nth-child(4){
            box-shadow: 0 0 10px #777777;
        }
        p:nth-child(5){
            box-shadow: inset 0 0 10px #777777;
        }
    </style>
</head>
<body>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p>1st value: Horizontal offset; 2nd Vertical offset; 3rd Blur Distance; 4th Spread of Shadow</p>
</body>
</html>
