<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forming elliptical shapes</title>
    <style>
        p {
            width: 200px;
            height: 200px;
            background-color: lightgray;
            display: inline-block;
            margin: 3em;
            border: 4px solid #ee3e80;
        }
        p:nth-child(1){
            border-top-left-radius: 80px 50px;
        }
        p:nth-child(2){
            border-radius: 1em 4em 1em 4em / 2em 1em 2em 1em;
        }
        p:nth-child(3){
            padding: 0;
            border-radius: 200px;
        }
    </style>
</head>
<body>
    <p></p>
    <p></p>
    <p></p>
</body>
</html>
