<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Border Style property</title>
    <style>
        p{
            border: 4px black;
            max-width: 150px;
        }
        p:nth-child(1){
            border-style: solid;
        }
        p:nth-child(2){
            border-style: dotted;
        }
        p:nth-child(3){
            border-style: dashed;
        }
        p:nth-child(4){
            border-style: double;
        }
        p:nth-child(5){
            border-style: groove;
        }
        p:nth-child(6){
            border-style: ridge;
        }
        p:nth-child(7){
            border-style: inset;
        }
        p:nth-child(8){
            border-style: outset;
        }
    </style>
</head>
<body>
    <p>Wurlitzer Electric Piano</p>
    <p>Wurlitzer Electric Piano</p>
    <p>Wurlitzer Electric Piano</p>
    <p>Wurlitzer Electric Piano</p>
    <p>Wurlitzer Electric Piano</p>
    <p>Wurlitzer Electric Piano</p>
    <p>Wurlitzer Electric Piano</p>
    <p>Wurlitzer Electric Piano</p>
</body>
</html>
