<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display property</title>
    <style>
        ul {
            margin: 100px auto;
            width: 400px;
        }
        li {
            display: inline;
            margin-right: 10px;
        }

        li.coming-soon {
            display: none;
        }
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>Products</li>
        <li>Services</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
</body>
</html>
