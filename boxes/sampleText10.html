<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise 10</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            font-family: 'Courier New', Courier, monospace;
            color: #1a1a1a;
        }
        .page {
            max-width: 600px;
            margin: 0 auto;
        }
        .logo {
            border-bottom: 3px solid #1a1a1a;
        }
        .logo img{
            display: block;
            width: 150px;
            margin: 20px auto;
        }
        ul{
            text-align: center;
            border-bottom: 1px solid #1a1a1a;
            padding: 15px;
            margin-bottom: 20px;
        }
        ul li{
            display: inline;
            list-style: none;
            margin: 0 3px;
            text-transform: uppercase;
            padding: 0 18px;
        }

        ul li:hover{
            color: #833f00;
            cursor: pointer;
        }
        p img {
            display: inline-block;
            width: 100%;
        }
        p.main-text {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="logo">
            <img src="images/logo.gif" alt="">
        </div>
        <ul>
            <li>Home</li>
            <li>For Sale</li>
            <li>Repairs</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
        <p>
            <img src="images/keys.jpg" alt="">
        </p>
        <p class="main-text">
            We speacialize in the sales and repair of classic keyboards, 
            in particular the fender Rhodes, Wurtilizer EP200, and Hohner Clavinet.
        </p>
    </div>
</body>
</html>
