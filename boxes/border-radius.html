<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Using border radius</title>
    <style>
        p{
            border: 5px solid #ee3e80;
            padding: 20px;
            width: 275px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <p>Pet SOunds featured a number of unconventional instruments such as
        bicycle bell, buzzin organs, harpsicords, glutes, Electro-Theremin, dog whistles, 
        trains, Hawaiian-sounding, string instruments, Coca-Cola cans and barking dogs.
    </p>
</body>
</html>
